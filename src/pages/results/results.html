<ion-header>

  <ion-navbar>
    <ion-title>Informações sobre {{pessoa.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center;">
  <img src="{{ obterImagem(pessoa) }}" style="max-height: 425px;max-width: 325px;display: block;margin: auto;" /><br>

  <ion-card>
    <ion-card-content style="background: #F2F2F2;">
      <ul>
          <li>{{ pessoa.nome }}</li>
          <li>{{ pessoa.idade_aparente }}</li>
          <li>{{ pessoa.faixa_altura }}</li>
          <li>{{ pessoa.nome_mae }}</li>
          <li>{{ pessoa.nome_pai }}</li>
      </ul>  
    </ion-card-content>


  </ion-card>
  <button ion-button (click)="irParaGeradorDeCartazete(pessoa)"> Gerar Cartazete </button><br><br>
</ion-content>
