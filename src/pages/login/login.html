<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-contact">

  <img id="logo" alt="logo da polícia civil" src="assets/img/logo-policia.png">
  <br>
<div class="titulo">
  <ion-list >
    <ion-item>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input name="mae" type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input name="pai" type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding style="text-align: center;">

    <button ion-button (click)="irParaHome()">Começar a busca</button>
  </div>
</div>

<div padding style="text-align: center;">

  <button ion-button (click)="irParaPaginaDeBusca()">Começar a busca</button>
</div>

</ion-content>
