<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-contact">

  <img id="logo" alt="logo da polícia civil" src="assets/img/logo-policia.png">
  <br>
<div class="titulo">
  <ion-list >
    <ion-item>
      <ion-label color="primary" floating>Nome de Usuário</ion-label>
      <ion-input name="username" type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding style="text-align: center;">

    <button ion-button (click)="logar()">Login</button>
  </div>
</div>


</ion-content>
