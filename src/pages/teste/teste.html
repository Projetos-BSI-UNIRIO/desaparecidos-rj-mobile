<ion-header>

  <ion-navbar>
    <ion-title>teste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    
  <button ion-button (click)="getEndereco()">pegar Endereco</button>
  {{this.countryCode}}
  {{this.countryName}}
  {{this.postalCode}}
  {{this.administrativeArea}}
  {{this.subAdministrativeArea}}
  {{this.locality}}
  {{this.sublocality}}
  {{this.thoroughfare}}
  {{this.subthoroughfare}}

</ion-content>
