
<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button (click)="teste()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Resultados da busca</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card *ngFor="let pessoa of pessoas" >
    <ion-card-content style="text-align: center; background: #F2F2F2;">
      <ion-card-title >  
          {{ pessoa.nome }}
      </ion-card-title>
          <img src="{{ obterImagem(pessoa) }}" style="max-height: 425px;max-width: 325px;display: block;margin: auto;" /><br>
          <button ion-button (click)="irParaResultadoDaBusca(pessoa)" >+ informações</button>
    </ion-card-content>


  </ion-card>
</ion-content>
