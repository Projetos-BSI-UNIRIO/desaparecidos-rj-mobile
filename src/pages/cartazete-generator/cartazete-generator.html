<ion-header>

  <ion-navbar>
    <ion-title> Cartazete </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()" id = "botao">
        <ion-icon name="share" style="margin-right:30px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <!-- Exibe cartazete da pessoa -->
  <div class="container" id = "container">
    <img src="assets/img/cartaz.jpg" id="cartazete" />
    <div class="info" id="info" >
      <div class="idade" id="idade"><p class="infodes">Idade: {{ pessoa.idade_aparente }}</p></div>
      <div class="quando" id="quando"><p class="infodes">{{ pessoa.data_desaparecimento }}</p></div>
      <div class="local" id="local"><p class="infodes">Local de desaparecimento: {{ pessoa.local_desaparecimento }}</p></div>
    </div>
    <div class="nome" id="nome"><p>{{ pessoa.nome }}</p></div>
    <div class="foto" id="foto"><img src = "{{ obterImagem(pessoa) }}" style="max-height: 140px;max-width:130px;"></div>
   </div>
  </ion-content>
